<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To <span class="text-lime-600">My Bank</span></h1>
    </header>
    <main>
        <div class="bg-lime-300 text-center w-4/6 items-center p-8 mx-auto mt-16 rounded-md">
            <h1 class="text-4xl ">Please Login</h1>
            <input id="user_mail" class="block mt-6 mx-auto pl-2 border-2 border-green-300 rounded-md" type="text" placeholder="give your mail">
            <input id="user_pass" class="block m-2 mx-auto pl-2 border-2 border-green-300 rounded-md" type="password" placeholder="password">
            <button id="submit_btn" class="bg-emerald-400 px-4 py-2 rounded-md font-bold">Submit</button>
        </div>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
