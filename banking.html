<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 text-lime-950 font-bold mb-14">DashBoard</h1>
    </header>
    <section >
        <div class="grid grid-cols-3 w-3/4 mx-auto">
            <div class="bg-yellow-500 mx-8	my-4 px-16 py-8 rounded-xl	">
                <h1 class="text-4xl">Deposite</h1>
                <h1 class="text-5xl">$<span id="total_deposite">00</span></h1>
            </div>
            <div class="bg-green-400 mx-8	my-4 px-16 py-8 rounded-xl	">
                <h1 class="text-4xl">Withdraw</h1>
                <h1 class="text-5xl">$<span id="total_withdraw">00</span></h1>
            </div>
            <div class="bg-cyan-500 mx-8	my-4 px-16 py-8 rounded-xl	">
                <h1 class="text-4xl">Balance</h1>
                <h1 class="text-5xl">$ <span id="total_balance">1290</span></h1>
            </div>
        </div>
        

    </section>
    <section>
        <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto mt-8">
            <div class="bg-green-100 text-center p-12 rounded-md">
                <h1 class="text-3xl ">Please Deposite</h1>
                <input id="deposite_input" class="mx-auto block border-inherit rounded-md border-2 w-64 my-4 px-4 py-1" type="text" placeholder="$ amount you want to deposite">
                <button id="deposite_btn" class="bg-orange-700 px-4 py-2 rounded-md font-bold">Deposite</button>
            </div>
            <div class="bg-green-100 text-center p-12 rounded-md">
                <h1 class="text-3xl ">Withdraw</h1>
                <input id="withdraw_input" class="mx-auto block border-inherit rounded-md border-2 w-64 my-4 px-4 py-1" type="text" placeholder="$ amount you want to withdraw">
                <button id="withdraw_btn" class="bg-sky-500 px-4 py-2 rounded-md font-bold">Withdraw</button>
            </div>
        </div>
    </section>
    <section>
        <button onclick="logOut()" class="bg-fuchsia-600 px-4 py-2 rounded-md font-bold mx-44 my-8">Log out</button>
    </section>
    <script src="js/banking.js"></script>
</body>
</html>
